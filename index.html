<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N≈ëi Foci EB 2025 Tippj√°t√©k</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">N≈ëi Foci EB 2025 Tippj√°t√©k</h1>

    <!-- üîê Admin bel√©p√©s -->
    <div id="adminLogin" class="mb-6">
      <label for="adminPassword" class="block mb-2 font-semibold">Admin jelsz√≥:</label>
      <input id="adminPassword" type="password" placeholder="√çrd be a jelsz√≥t" class="border p-2 rounded w-64">
      <button onclick="checkAdminPassword()" class="bg-blue-600 text-white px-4 py-2 rounded ml-2">Bel√©p√©s</button>
      <p id="adminError" class="text-red-600 mt-2 hidden">Hib√°s jelsz√≥!</p>
    </div>

    <!-- üîß Admin panel (rejtve indul) -->
    <div id="adminPanel" class="hidden mb-6">
      <h2 class="text-2xl font-semibold mb-2">üîß Admin szekci√≥</h2>
      <p class="mb-4 text-gray-700">Itt lehet majd meccseket szerkeszteni (pl. √∫j meccs hozz√°ad√°s).</p>
      <!-- K√©s≈ëbbi admin funkci√≥k ide j√∂nnek -->
    </div>

    <!-- Tipp form -->
    <form id="tipForm" class="space-y-4"></form>
    <div id="output" class="mt-6"></div>
  </div>

  <script>
    const matches = [
      { date: "2025.07.02. 21:00", team1: "Sv√°jc", team2: "Norv√©gia", actual: [1, 2] },
      { date: "2025.07.03. 21:00", team1: "Spanyolorsz√°g", team2: "Portug√°lia", actual: [3, 0] },
      { date: "2025.07.04. 21:00", team1: "N√©metorsz√°g", team2: "Sv√©dorsz√°g", actual: [2, 2] },
      { date: "2025.07.05. 21:00", team1: "Anglia", team2: "Franciaorsz√°g", actual: [1, 1] },
    ];

    const form = document.getElementById("tipForm");
    const output = document.getElementById("output");

    matches.forEach((match, index) => {
      const div = document.createElement("div");
      div.className = "bg-white rounded shadow p-4";

      div.innerHTML = `
        <div class="flex justify-between mb-2">
          <span class="font-semibold">${match.team1} vs ${match.team2}</span>
          <span class="text-sm text-gray-500">${match.date}</span>
        </div>
        <div class="flex space-x-2">
          <input type="number" min="0" placeholder="${match.team1}" class="border rounded p-2 w-20" name="match${index}_team1">
          <span class="self-center">-</span>
          <input type="number" min="0" placeholder="${match.team2}" class="border rounded p-2 w-20" name="match${index}_team2">
        </div>
      `;

      form.appendChild(div);
    });

    const submitBtn = document.createElement("button");
    submitBtn.type = "submit";
    submitBtn.className = "bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded";
    submitBtn.textContent = "Tipp ment√©se";
    form.appendChild(submitBtn);

    function getPoints(pred1, pred2, act1, act2) {
      if (pred1 === act1 && pred2 === act2) {
        return 3;
      } else if ((pred1 > pred2 && act1 > act2) || (pred1 < pred2 && act1 < act2) || (pred1 === pred2 && act1 === act2)) {
        return 1;
      } else {
        return 0;
      }
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      let results = [];
      let totalPoints = 0;

      matches.forEach((match, index) => {
        const team1 = parseInt(form[`match${index}_team1`].value);
        const team2 = parseInt(form[`match${index}_team2`].value);
        const [act1, act2] = match.actual;

        if (!isNaN(team1) && !isNaN(team2)) {
          const pts = getPoints(team1, team2, act1, act2);
          totalPoints += pts;
          results.push(`${match.team1} ${team1} - ${team2} ${match.team2} ‚Üí Pont: ${pts}`);
        } else {
          results.push(`${match.team1} vs ${match.team2}: nincs teljes tipp`);
        }
      });

      output.innerHTML = `
        <h2 class="text-xl font-semibold mb-2">Tippjeid:</h2>
        <ul class="list-disc pl-5 mb-4">${results.map(r => `<li>${r}</li>`).join("")}</ul>
        <div class="text-lg font-bold">√ñsszpontsz√°m: ${totalPoints} pont</div>
      `;
    });

    function checkAdminPassword() {
      const input = document.getElementById("adminPassword").value;
      const error = document.getElementById("adminError");
      if (input === "admin123") {
        document.getElementById("adminLogin").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        error.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
